<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Column Layout</title>
<style>
  /* Resetting default margin and padding */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Container for the products */
  .product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Styling for each product */
  .product {
    width: calc(33.33% - 20px);
    margin-bottom: 20px;
    border: 1px solid #ddd;
    padding: 20px;
  }

  /* Styling for product image */
  .product img {
    width: 100%;
    height: auto;
    display: block;
    margin-bottom: 10px;
  }

  /* Styling for product title */
  .product h2 {
    font-size: 18px;
    margin-bottom: 10px;
  }

  /* Styling for product price */
  .product p {
    font-size: 16px;
    color: #888;
  }
</style>
</head>
<body>
<div class="product-container">
  <!-- Product 1 -->
  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h2>Product 1 Title</h2>
    <p>$19.99</p>
  </div>

  <!-- Product 2 -->
  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <h2>Product 2 Title</h2>
    <p>$24.99</p>
  </div>

  <!-- Product 3 -->

  <!-- Add more products as needed -->
</div>
</body>
</html>
